<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="{% static 'main.js' %}"></script>
    <script src="https://kit.fontawesome.com/08150941cf.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <ul class="menu" id="ml">

            <li class="menu-item"><a class="item-link" href="/">Sobre</a></li>
        </ul>
        <button class="open-nav" onclick="show()">
            <div class="line line-start"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    
        <div class="footer">
            <div class="footer-info">
                <p>@Joao rafael de Lima Alves</p>
            </div>
        </div>
