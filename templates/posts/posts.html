{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}

<ul>
    {% for post in posts_list %}
    
    <li>
        <div class="post-title-container">
            <a style="text-decoration: none;" href="/post/{{post.id}}">
                <span class="post-title">
                    #{{ post.id }} {{ post.title }}
                </span>
            </a>
        </div>
        
    </li>
    
    {% endfor %}

</ul>

{% endblock content %}
