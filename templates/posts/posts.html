{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}

<ul>
    {% for title in posts_list %}
    
    <li>
        <div class="post-title-container">
            <a style="text-decoration: none;" href="/post/{{ title.id }}">
                <span class="post-title">{{ title.title }}</span>
            </a>
        </div>
        
    </li>
    
    {% endfor %}

</ul>

{% endblock content %}
