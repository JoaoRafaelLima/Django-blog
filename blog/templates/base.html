{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DB | {% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/08150941cf.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    {% block menu %}
    {% endblock menu %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    
        <div class="footer">
            <div class="footer-info">
                <p> &copy Joao rafael de Lima Alves</p>
            </div>
        </div>

    </div>
</body>
</html>
